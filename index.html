<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Grid Hack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    #tierSelector {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 36px;
    }

    #codeNumbers {
      font-size: 48px;
      margin-bottom: 10px;
    }

    #timer-bar-container {
      width: 100%;
      max-width: 720px;
      height: 20px;
      background-color: white;
      margin-bottom: 10px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    #timer-bar {
      height: 100%;
      background-color: green;
      transition: width 0.1s linear;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(17, 35px);
      gap: 10px;
      margin-top: 10px;
    }

    .grid-number {
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      cursor: pointer;
      font-size: 24px;
      color: gray;
    }

    .highlight {
      color: green;
    }

    .code-number {
      color: gray;
    }

    .selected {
      background-color: white;
      color: black;
    }

    #instructions {
      margin-top: 20px;
      font-size: 24px;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Tier Selector -->
  <div id="tierSelector">
    <label for="tiers">Select Tier:</label>
    <select id="tiers">
      <option value="B">B Tier (180 seconds)</option>
      <option value="A">A Tier (150 seconds)</option>
      <option value="S">S Tier (120 seconds)</option>
    </select>
  </div>

  <div id="codeNumbers"></div>

  <div id="timer-bar-container">
    <div id="timer-bar"></div>
  </div>

  <div id="grid"></div>

  <div id="instructions">
    Use <span class="highlight">W</span>, <span class="highlight">A</span>, <span class="highlight">S</span>, <span
      class="highlight">D</span> to select a number and <span class="highlight">Enter</span> to confirm the number.
  </div>

  <script src="script.js"></script>

</body>

</html>
